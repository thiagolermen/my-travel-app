<!DOCTYPE html>
<html lang="pt-br" id="regi">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/main.css" />
	
	<!-- IMPORT ANGULAR JS 1.4.8-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <title>MyTravel - Flights</title> 
    
    <body id="body-list"> 
        <div ng-app="myAccountApp" ng-controller="myAccountCtrl" >
            <!--HEADER-->
            <div id="header-list">
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary);">
                    <a class="navbar-brand">
                        <a class="nav-link active" href="../index.html">
                            <img class="card-img-top" style="width: 15%; margin-left: 10%" src="../assets/logo-white-my-travel.png" alt="Card image cap">
                        </a>
                    </a>
                    
                    <div class="collapse navbar-collapse d-lg-flex justify-content-end" style="margin-right: 5%" id="navbarNav">
                       
                        <ul class="navbar-nav" id="about">
                            <li class="nav-item" style="margin-top: 2.7%;">
                                <a class="nav-link active" ng-click="doClick('home')" href="">Home</a>
                            </li>
                            <li class="nav-item" style="margin-top: 2.7%;">
                                <a class="nav-link active" ng-click="doClick('my-tickets')" href="">My Tickets</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        <!-- MAIN BODY -->
        <main role="main">
        <!-- FORM WITH LOGO + REGISTER -->
        <div class="container" style="padding: 1%;">
            <div class="me-auto" style="width: 70%;">
            	<h1>My account</h1>
            	<p class="fs-4">User name:</p>
            	<p class="text-sm-start">{{userBd.firstName}} {{userBd.lastName}}</p>
            	<br>
            	<p class="fs-4">User email:</p>
            	<p class="text-sm-start">{{userBd.email}}</p>
            	<br>
            	<p class="fs-4">User birth date:</p>
            	<p class="text-sm-start">{{userBd.birthDate}}</p>
            	<br>
            	<!-- <p class="text-sm-start">Number of reservations: {{userBd.listReservation.length}}</p> -->
            	<br>
            	<div class="row">            	
	            	<button type="button" ng-click="doClick('log-out')" class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3">Log out</button>
	            	<button type="button" ng-click="doClick('delete-account')" class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3"  style="background-color: #FF6961">Delete account</button>
            	</div>
            </div>
        </div>
        </main>
        </div>
        </body>

        <!-- JS -->
        <script src="../scripts/my_account.js"></script>
        
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script src="../scripts/bootstrap.min.js"></script>
    </body>
</html>
