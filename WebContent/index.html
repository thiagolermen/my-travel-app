        <div ng-app="myApp" ng-controller="myCtrl" >

            <main  role="main" id="bg">
                <div class="jumbotron vertical-center" id="search-main" style="width: 100%"> <!--

                    <div class="container">
                        <img class="center" src="assets/logo-white-my-travel.png" href="#" alt="main logo" style="width: 60%;">

                    <form action="#" id="main-form">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>

                            </div>
                            <div class="form-group col-md-5 ">
                                <label for="arrival" style="color: var(--light);">Arrival</label>
                                <input type="text"  id="arrival" required placeholder="To" class="form-control">
                                <div class="label" id="to"></div>
                                <span class="fas fa-map-marker text-muted"></span>
                            </div>
                        </div>
                        <div class="form-group d-sm-flex" style="justify-content: space-between;margin-top: 1%;" >
                            <div class="form-group col-md-5">
                                <label for="departureDate" style="color: var(--light);">Departure Date</label>
                                <input type="date" required placeholder="Depart Date" class="form-control">
                                <div class="label" id="depart"></div>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="departureDate" style="color: var(--light);">Return Date</label>
                                <input type="date" required placeholder="Return Date" class="form-control">
                                <div class="label" id="return"></div>
                            </div>
                        </div>
                        <div class="form-group" style="justify-content: space-between;margin-top: 1%;">
                            <label for="passengers" style="color: var(--light);">Passengers</label>
                                <select class="form-control" id="passengers">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <div class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3">Search Flights
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </main>

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.min.js"></script>

        <script>
            let suggestions = [
            "Channel",
            "CodingLab",
            "CodingNepal",
            "YouTube",
            "YouTuber",
            "YouTube Channel",
            "Blogger",
            "Bollywood",
            "Vlogger",
            "Vechiles",
            "Facebook",
            "Freelancer",
            "Facebook Page",
            "Designer",
            "Developer",
            "Web Designer",
            "Web Developer",
            "Login Form in HTML & CSS",
            "How to learn HTML & CSS",
            "How to learn JavaScript",
            "How to became Freelancer",
            "How to became Web Designer",
            "How to start Gaming Channel",
            "How to start YouTube Channel",
            "What does HTML stands for?",
            "What does CSS stands for?",
        ];

        // getting all required elements
        const searchInput = document.querySelector(".searchInput");
        const input = searchInput.querySelector("input");
        const resultBox = searchInput.querySelector(".resultBox");
        const icon = searchInput.querySelector(".icon");
        let linkTag = searchInput.querySelector("a");
        let webLink;

        // if user press any key and release
        input.onkeyup = (e)=>{
            let userData = e.target.value; //user enetered data
            let emptyArray = [];
            if(userData){
                emptyArray = suggestions.filter((data)=>{
                    //filtering array value and user characters to lowercase and return only those words which are start with user enetered chars
                    return data.toLocaleLowerCase().startsWith(userData.toLocaleLowerCase()); 
                });
                emptyArray = emptyArray.map((data)=>{
                    // passing return data inside li tag
                    return data = '<li>'+ data +'</li>';
                });
                searchInput.classList.add("active"); //show autocomplete box
                showSuggestions(emptyArray);
                let allList = resultBox.querySelectorAll("li");
                for (let i = 0; i < allList.length; i++) {
                    //adding onclick attribute in all li tag
                    allList[i].setAttribute("onclick", "select(this)");
                }
            }else{
                searchInput.classList.remove("active"); //hide autocomplete box
            }
        }

        function showSuggestions(list){
            let listData;
            if(!list.length){
                userValue = inputBox.value;
                listData = '<li>'+ userValue +'</li>';
            }else{
                listData = list.join('');
            }
            resultBox.innerHTML = listData;
        }
        </script>
    </body>
</html>
